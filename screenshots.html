<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSFS CoPilot — Captures (NavCrew)</title>
  <meta name="description" content="Galerie de captures MSFS CoPilot (NavCrew)." />

  <style>
    :root{
      --bg0:#070b12;
      --bg1:#071a26;
      --stroke:rgba(255,255,255,.10);
      --text:#e8f0f4;
      --muted:#b6c7d3;
      --shadow: 0 20px 50px rgba(0,0,0,.55);
      --max:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 540px at 30% 0%, rgba(91,226,255,.12), transparent 60%),
        radial-gradient(900px 540px at 80% 10%, rgba(43,147,255,.10), transparent 60%),
        radial-gradient(circle at top, var(--bg1), var(--bg0));
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:22px 16px 70px;}

    .top{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding:12px 14px;
      border:1px solid var(--stroke);
      border-radius:22px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      position:sticky; top:12px; z-index:20;
    }

    .brand{display:flex; align-items:center; gap:12px; min-width:0;}

    /* Capsule logos */
    .logos{
      display:flex; align-items:center; gap:10px;
      padding:6px 10px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.16);
      border-radius:999px;
    }
    .logos .sep{
      width:1px;height:28px;background:rgba(255,255,255,.10);
      border-radius:99px;
    }

    /* Badge rond NavCrew */
    .logoNC{
      width:44px;height:44px;
      object-fit:contain;
      border-radius:50%;
      filter:
        drop-shadow(0 10px 16px rgba(0,0,0,.55))
        drop-shadow(0 0 18px rgba(91,226,255,.12));
      opacity:.99;
    }

    .logoApp{
      width:38px;height:38px;
      object-fit:contain;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.55));
    }

    .brand .t{display:flex; flex-direction:column; min-width:0;}
    .brand .name{font-weight:900; letter-spacing:.2px; line-height:1.08}
    .brand .sub{color:var(--muted); font-size:12.5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}

    .nav{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; align-items:center;}
    .nav a{color:var(--muted); font-size:13px; padding:8px 10px; border-radius:999px; border:1px solid transparent;}
    .nav a:hover{color:var(--text); border-color:var(--stroke); background:rgba(0,0,0,.18);}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:9px 12px; border-radius:12px; border:1px solid var(--stroke);
      background:rgba(0,0,0,.22); font-weight:800; font-size:13px;
    }

    /* Language toggle (même vibe que page 1) */
    .lang{
      display:flex; align-items:center; gap:8px;
      padding:6px 8px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      border-radius:999px;
    }
    .lang button{
      appearance:none;
      border:1px solid transparent;
      background:transparent;
      color:rgba(232,240,244,.70);
      font-weight:900;
      font-size:12px;
      padding:6px 9px;
      border-radius:999px;
      cursor:pointer;
    }
    .lang button:hover{
      color:var(--text);
      border-color:var(--stroke);
      background:rgba(0,0,0,.18);
    }
    .lang button.active{
      color:var(--text);
      border-color:rgba(91,226,255,.35);
      background:linear-gradient(180deg, rgba(91,226,255,.14), rgba(0,0,0,.18));
    }

    h1{margin:16px 0 6px; font-size:34px; letter-spacing:.2px;}
    .lead{margin:0; color:var(--muted); font-size:14.5px; line-height:1.6;}

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:12px;
    }

    .shot{
      border:1px solid var(--stroke);
      border-radius:18px;
      overflow:hidden;
      background:rgba(0,0,0,.22);
      box-shadow: 0 14px 34px rgba(0,0,0,.38);
      display:block;
    }
    .shot img{
      display:block;
      width:100%;
      height:420px;
      object-fit:cover;
    }

    footer{margin-top:22px; text-align:center; color:rgba(232,240,244,.55); font-size:12.5px}

    @media (max-width: 980px){
      .grid{grid-template-columns:1fr;}
      .shot img{height:320px;}
      h1{font-size:28px;}
      .logos{padding:6px 8px; gap:9px;}
      .logoNC{width:42px;height:42px;}
      .logoApp{width:36px;height:36px;}
    }

    @media (max-width: 520px){
      .top{padding:10px 10px;}
      .brand .sub{display:none;}
      .nav a{font-size:12.5px}
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top">
      <div class="brand">
        <div class="logos" aria-label="NavCrew et MSFS CoPilot">
          <img class="logoNC" src="./navcrew-badge-round-name.svg" alt="NavCrew" />
          <span class="sep" aria-hidden="true"></span>
          <img class="logoApp" src="./logo.png" alt="Logo MSFS CoPilot" />
        </div>

        <div class="t">
          <div class="name" data-i18n="page_title">Captures</div>
          <div class="sub" data-i18n="page_sub">MSFS CoPilot — par NavCrew</div>
        </div>

      <div class="nav">

        <a class="btn" href="./index.html" data-i18n="nav_back">Retour</a>

        <!-- Toggle langue -->
        <div class="lang" aria-label="Language">
          <button type="button" id="btn-fr" class="active">FR</button>
          <button type="button" id="btn-en">EN</button>
        </div>
      </div>
    </div>

    <h1 data-i18n="h1">Captures</h1>
    <p class="lead" data-i18n="lead">Clique sur une image pour l’ouvrir en grand (nouvel onglet).</p>

    <div class="grid">
      <a class="shot" href="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190312.png" target="_blank" rel="noreferrer">
        <img src="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190312.png" alt="Screenshot 1">
      </a>

      <a class="shot" href="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190350.png" target="_blank" rel="noreferrer">
        <img src="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190350.png" alt="Screenshot 2">
      </a>

      <a class="shot" href="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190412.png" target="_blank" rel="noreferrer">
        <img src="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190412.png" alt="Screenshot 3">
      </a>

      <a class="shot" href="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190502.png" target="_blank" rel="noreferrer">
        <img src="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190502.png" alt="Screenshot 4">
      </a>

      <a class="shot" href="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190523.png" target="_blank" rel="noreferrer">
        <img src="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190523.png" alt="Screenshot 5">

      <a class="shot" href="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190618.png" target="_blank" rel="noreferrer">

      <a class="shot" href="./Capture%20d%E2%80%99%C3%A9cran%202026-01-19%20190654.png" target="_blank" rel="noreferrer">

      </a>
    </div>

    <footer data-i18n="footer">© NavCrew — MSFS CoPilot — GitHub Pages</footer>
  </div>

  <script>
    (function(){
      const translations = {
        fr: {
          _title: "MSFS CoPilot — Captures (NavCrew)",
          _desc: "Galerie de captures MSFS CoPilot (NavCrew).",

          page_title: "Captures",
          page_sub: "MSFS CoPilot — par NavCrew",

          nav_features: "Fonctions",
          nav_pricing: "Tarifs",
          nav_back: "Retour",

          h1: "Captures",
          lead: "Clique sur une image pour l’ouvrir en grand (nouvel onglet).",

          footer: "© NavCrew — MSFS CoPilot — GitHub Pages"
        },
        en: {
          _title: "MSFS CoPilot — Screenshots (NavCrew)",
          _desc: "MSFS CoPilot screenshots gallery (NavCrew).",

          page_title: "Screenshots",
          page_sub: "MSFS CoPilot — by NavCrew",

          nav_features: "Features",
          nav_pricing: "Pricing",
          nav_back: "Back",

          h1: "Screenshots",
          lead: "Click an image to open it in full size (new tab).",

          footer: "© NavCrew — MSFS CoPilot — GitHub Pages"
        }
      };

      function applyLanguage(lang){
        const dict = translations[lang] || translations.fr;

        document.documentElement.setAttribute("lang", lang);

        document.title = dict._title;
        const meta = document.querySelector('meta[name="description"]');
        if(meta) meta.setAttribute("content", dict._desc);

        document.querySelectorAll("[data-i18n]").forEach(el=>{
          const key = el.getAttribute("data-i18n");
          if(dict[key] !== undefined) el.textContent = dict[key];
        });

        const fr = document.getElementById("btn-fr");
        const en = document.getElementById("btn-en");
        if(fr && en){
          fr.classList.toggle("active", lang === "fr");
          en.classList.toggle("active", lang === "en");
        }

        try{ localStorage.setItem("msfs_lang", lang); }catch(e){}
      }

      function initLanguage(){
        let lang = "fr";
        try{
          lang = localStorage.getItem("msfs_lang") || "fr";
        }catch(e){}
        if(!translations[lang]) lang = "fr";
        applyLanguage(lang);
      }

      document.addEventListener("DOMContentLoaded", ()=>{
        initLanguage();
        const fr = document.getElementById("btn-fr");
        const en = document.getElementById("btn-en");
        if(fr) fr.addEventListener("click", ()=>applyLanguage("fr"));
        if(en) en.addEventListener("click", ()=>applyLanguage("en"));
      });
    })();
  </script>
</body>
</html>
